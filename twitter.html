<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>twitter</title>
    <link rel="stylesheet" href="twitter.css" />
  </head>
  <body>
    <div class="container">
      <!-- HEADER SECTION -->
      <div class="header">
        <div><strong>Home</strong></div>
      </div>

      <div class="nav-box">
        <nav>
          <a class="nav-logo">
            <img
              src="https://upload.wikimedia.org/wikipedia/sco/9/9f/Twitter_bird_logo_2012.svg"

              width="50px"
          /></a>
          <strong><a class="nav-home">Home</a></strong>
          <a class="nav-explore">Explore</a>
          <a class="nav-notifications">Notifications</a>
          <a class="nav-messages">Messages</a>
          <a class="nav-bookmarks">Bookmarks</a>
          <a class="nav-lists">Lists</a>
          <a class="nav-profile">Profile</a>
          <a class="nav-more">More</a>
          <a class="nav-tweet">Tweet</a>
        </nav>
      </div>

      <!-- BODY SECTION -->
      <div class="body">
        <div class="tweet-bar">
          <div class="profile-pic">profile</div>
          <span>What's happening?</span>

        </div>

        <div class="main-body">

          </div>

            <div class="profile-pic">profile</div>content</div>
          <div class="content-1">
            <div class="profile-pic">profile</div>content</div>
          <div class="content-1">
            <div class="profile-pic">profile</div>content</div>
          <div class="content-1">
            <div class="profile-pic">profile</div>content</div>
          <div class="content-1">
            <div class="profile-pic">profile</div>content</div>
          <div class="content-1">
            <div class="profile-pic">profile</div>content</div>
        </div>
      </div>

      <!-- RIGHT SECTION -->
      <div class="news-bar">
        <div class="search-bar">Search Twitter</div>
        <h1 class="whats-happening">whats happeneing</h1>
        <h1 class="follow">who to follow</h1>
      </div>

      <!-- FOOTER PROFILE SECTION-->
      <div class="footer">
        <a class="bottom-profile">Profile-bar</a>
      </div>
    </div>

</html>
